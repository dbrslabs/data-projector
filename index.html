<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Datacratic : DataProjector</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="DataProjector.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css">
	</head>
	<body>

		<div id="toolbar">
			Display:
			<span class="button" id="menuButton">[M]enu</span>
			<span class="button" id="infoButton">[I]nfo</span><br/>
		   Camera:
		   <span class="button" id="perspectiveButton">[P]erspective</span>
			<span class="button" id="orthographicButton">[O]rthographic</span>
			<span class="button" id="dualButton">[D]ual</span>
		   <span class="button" id="resetButton">[R]eset</span><br/>
			Tools:
		   <span class="button" id="clearButton">[C]lear</span>
		   <span class="button" id="boxButton">[B]ox</span>
		   <span class="button" id="selectButton">[S]elect</span>
		   <span class="button" id="viewportButton">[V]iewport</span>
		   <span class="button" id="viewTopButton">[1]Top</span>
		   <span class="button" id="viewFrontButton">[2]Front</span>
		   <span class="button" id="viewSideButton">[3]Side</span>
		   <span class="button" id="spinLeftButton">[&lt;]Left</span>
		   <span class="button" id="spinStopButton">[ ]Stop</span>
		   <span class="button" id="spinRightButton">[&gt;]Right</span>
		   <span class="button" id="animateButton">[A]nimate</span>
		</div>

		<div id="menu">
		   --- Main Menu ---<br/><br/>
			Clusters:<br/><br/>
			<span class="toggle" id="toggleAll">[+]</span><span class="button" id="buttonAll"> All</span><br/>
		</div>

		<div id="info">
		   --- Info Console ---<br/><br/>
		   <span id="message"></span><br/>
		</div>

		<div id="container">
		</div>

		<div id="screenshots">
		</div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                  <div class="similar"></div>
                  <hr>
                  <div class="article"></div>
              </div>
            </div>
          </div>
        </div>

		<script src="./jquery-2.0.2.min.js"></script>
		<script src="./three.min.js"></script>
		<script src="./TweenLite.min.js"></script>
		<script src="./TrackballControls.js"></script>

		<script src="./DataProjector.js"></script>

        <!-- Latest compiled and minified JavaScript -->
		<script src="./bootstrap/js/bootstrap.js"></script>
        <script src="modal.js"></script>

	</body>
</html>
