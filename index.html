<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Datacratic : DataProjector</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="DataProjector.css">

        <script src="https://use.typekit.net/uxc2cnw.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" id="toolbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">Guardian Document Visualization</div>
                    <span class="navbar-text pull-right">
                        <button id="toggleArticlesButton" class="btn btn-primary" aria-expanded="false">
                            <i class="visible-xs-inline-block fa fa-files-o"></i>
                            <span class="hidden-xs">SHOW ARTICLES</span>
                        </button>
                        <span id="toggleSpinButton">
                            <button class="btn btn-primary">
                                <i class="fa fa-pause"></i>
                            </button>
                        </span>
                    </span>
                </div>
                <!-- <div id="toolbar"> -->
                <!-- Display: -->
                <span class="button hidden" id="menuButton">[M]enu</span>
                <span class="button hidden" id="infoButton">[I]nfo</span>
               <!-- Camera: -->
               <span class="button hidden" id="perspectiveButton">[P]erspective</span>
                <span class="button hidden" id="orthographicButton">[O]rthographic</span>
                <span class="button hidden" id="dualButton">[D]ual</span>
               <span class="button hidden" id="resetButton">[R]eset</span>
                <!-- Tools: -->
               <span class="button hidden" id="clearButton">[C]lear</span>
               <span class="button hidden" id="boxButton">[B]ox</span>
               <span class="button hidden" id="selectButton">[S]elect</span>
               <span class="button hidden" id="viewportButton">[V]iewport</span>
               <span class="button hidden" id="viewTopButton">[1]Top</span>
               <span class="button hidden" id="viewFrontButton">[2]Front</span>
               <span class="button hidden" id="viewSideButton">[3]Side</span>
               <span class="button hidden" id="spinLeftButton">[&lt;]Left</span>
               <span class="button hidden" id="spinStopButton">[ ]Stop</span>
               <span class="button hidden" id="spinRightButton">[&gt;]Right</span>
               <span class="button hidden" id="animateButton">[A]nimate</span>
                <!-- </div> -->
            </div>
        </nav>

        <div class="hidden" id="info">
           --- Info Console ---
           <span id="message"></span>
        </div>

        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand"><a href="#">Hai</a></li>
                </ul>
                <div class="header">
                  <h4 class="title" id="sidePanelTitle"></h4>
                </div>
                <div class="body" id="sidePanelBody">
                    <div class="similar"></div>
                    <hr>
                    <div class="article"></div>
                </div>
            </div>

            <div id="page-content-wrapper">
                <div id="container">
                </div>
            </div>
        </div>

        <div id="screenshots">
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom" id="menu">
            Clusters: <input type="checkbox" class="toggle" id="toggleAll" checked /><span class="button" id="buttonAll"> All</span>
        </nav>

        <script src="./jquery-2.0.2.min.js"></script>
        <script src="./node_modules/three/build/three.min.js"></script>
        <script src="./TweenLite.min.js"></script>
        <script src="./TrackballControls.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


        <script src="./DataProjector.js"></script>

    </body>
</html>
